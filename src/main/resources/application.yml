spring:
  profiles:
    active: local # 기본 환경 선택

# local 환경
---
spring:
  config:
    activate:
      on-profile: local
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    defer-datasource-initialization: true
  sql:
    init:
      schema-locations: classpath:schema-h2.sql # 시작할때 실행시킬 script
      data-locations: classpath:data-h2.sql # 시작할때 실행시킬 script
      mode: always
  h2:
    console:
      enabled: true